    <style>
      /* Loading Styles */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #ffffff 0%, #f1f5f9 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Inter', sans-serif;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        color: #475569;
        font-size: 16px;
        font-weight: 500;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when app loads */
      .loaded .loading-container {
        opacity: 0;
        visibility: hidden;
        transition: all 0.5s ease;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading" class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading IntelliResume...</div>
    </div>
    
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: 'Inter', sans-serif;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run this application.</p>
        <p>IntelliResume requires JavaScript to provide the best experience.</p>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <script>
      // Remove loading screen when app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            setTimeout(() => {
              loading.style.display = 'none';
              document.body.classList.add('loaded');
            }, 500);
          }
        }, 1000);
      });
      
      // Fallback: hide loading after 5 seconds max
      setTimeout(function() {
        const loading = document.getElementById('loading');
        if (loading && loading.style.display !== 'none') {
          loading.style.display = 'none';
          document.body.classList.add('loaded');
        }
      }, 5000);
    </script>
